<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Stats Higher or Lower - Resultados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultados Finales</h1>
        <div class="description">
            <p id="final-score">Tu puntuación final es: <span id="score">0</span></p>
        </div>
        <div class="button-container">
            <button onclick="startNewGame()">Jugar de Nuevo</button>
            <button onclick="backToMain()">Volver al Menú Principal</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const finalScore = localStorage.getItem('finalScore') || 0;
            document.getElementById('score').textContent = finalScore;
        });

        function startNewGame() {
            window.location.href = 'start.html';
        }

        function backToMain() {
            window.location.href = '../main.html';
        }
    </script>
</body>
</html>
